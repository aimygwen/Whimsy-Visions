<main class="gallery-content">
    <div class="video-frame-wrapper">
        <div id="videoPlayer" class="video-player">

            <a id="videoLink" href="#" target="_blank" rel="noopener noreferrer">
                <video id="galleryVideo" src="./assets/video-1.mp4" loop muted autoplay></video>
            </a>

            <div id="videoTransitionOverlay" class="video-transition-overlay"></div>

            <div class="film-dust-overlay"></div>
            <div class="film-border-blur"></div>
        </div>
    </div>




    <div class="gallery-controls">
        <button id="prevBtn" class="arrow-btn up"></button>
        <img src="./assets/controlshadow.svg" alt="Shadow" class="controlshadow"/>
        <span class="counter-display">
            <span id="currentVideo" class="current-number"></span>

            <span id="totalVideos" class="total-number"> /03</span>
        </span>

        <button id="nextBtn" class="arrow-btn down"></button>
    </div>
</main>










<div class="branding-btn" id="brand" onclick="togglenavi('branding')">
    <img src="./assets/kawaiigwen3.svg" alt="Logo" />
</div>

        <img src="./assets/portraitbw.png"
             alt="Portrait"

             class="portraitcolor">

            or distribution without my explicit permission is strictly prohibited.</div>
    </div>
</div>




<div class="sound-button">
    <canvas></canvas>
    <audio id="audio" src="./assets/song.mp3"></audio>
</div>

<div class="btn" id="pond" onclick="togglenavi('main')">
    <div class="ripple drop"></div>
    <div class="ripple echo"></div>
    <div id="mark"><span></span>
    </div>
</div>
