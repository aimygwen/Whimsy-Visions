<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Bring Your Heart Here</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="ui.css" />
  </head>
  <body>



  <section class="headline">
      <h1>Same.</h1>
  </section>
  <section class="splash">
      <img src="./assets/prettymess.svg" alt="Wanna make a pretty mess?" alt="prettymess" />
  </section>

  <div class="email-container" id="email">
      <a href="mailto:hello@aimygwen.art" class="email-item" target="_blank">
          <img src="./assets/arrow.svg" alt="arrow" />
          <span class="email-label">hello@aimygwen.art</span>
      </a>
  </div>

  <img src="./assets/heart.png" alt="Heart" class="heart"/>

  <div class="socials" id="socials">
      <a href="https://www.artstation.com/aimygwen" class="social-item" target="_blank">
          <img src="./assets/artstation.svg" alt="ArtStation" />
          <span class="social-label">ArtStation</span>
      </a>

      <a href="https://www.youtube.com/@aimygwen" class="social-item" target="_blank">
          <img src="./assets/youtube.svg" alt="YouTube" />
          <span class="social-label">YouTube</span>
      </a>

      <a href="https://www.threads.net/@aimygwen" class="social-item" target="_blank">
          <img src="./assets/threads.svg" alt="Threads" />
          <span class="social-label">Threads</span>
      </a>

      <a href="https://vgen.co/aimygwen" class="social-item" target="_blank">
          <img src="./assets/vgen.svg" alt="VGen" />
          <span class="social-label">VGen</span>

      <a href="https://discord.com/users/1124618102500511744" class="social-item" target="_blank">
          <img src="./assets/discord.svg" alt="Discord" />
          <span class="social-label">Discord</span>
      </a>
  </div>

  <div class="branding-btn" id="brand" onclick="togglenavi('branding')">
      <img src="./assets/kawaiigwen.svg" alt="Logo" />
  </div>

  <div class="branding-overlay" onclick="togglenavi('branding')"></div>
  <div class="branding-haze"></div>

  <div class="branding" id="branding">
      <div class="branding-main-navi">
          <div class="branding-main-container">
              <div class="branding-content">
                  <img src="./assets/portrait.png" alt="Portrait" class="portrait">
                  <img src="./assets/signature.svg" alt="Signature" class="signature">
              </div>
              <div class="branding-copyright">
                  Amélie Gwendolyn Gräbe,<br></br>All Rights Reserved
              </div>
              <div class="branding-year">
                  ©25
              </div>
          </div>
      </div>
  </div>

  <div class="btn" id="pond" onclick="togglenavi('main')">
      <div class="ripple drop"></div>
      <div class="ripple echo"></div>
      <div id="mark"><span></span>
      </div>
  </div>

  <div class="navi" id="main-navi">
      <div class="main-navi">
          <div class="main-container">
              <div class="navi-item-about">
                  <a href="#"><span></span>About</a>
                  <div class="navi-item-revealer"></div>
              </div>

              <div class="navi-item-works">
                  <a href="#"><span></span>Work</a>
                  <div class="navi-item-revealer"></div>
              </div>

              <div class="navi-item-story">
                  <a href="#"><span></span>Story</a>
                  <div class="navi-item-revealer"></div>
              </div>
          </div>
      </div>

      <div class="side-navi">
          <div class="side-container">
              <div class="wrapper-legal">
                  <div class="navi-item-imprint">
                      <a href="#">Imprint</a>
                      <div class="navi-item-revealer"></div>
                  </div>

                  <div class="navi-item-terms">
                      <a href="#">Terms</a>
                      <div class="navi-item-revealer"></div>
                  </div>

                  <div class="navi-item-policy">
                      <a href="#">Policy</a>
                      <div class="navi-item-revealer"></div>
                  </div>
              </div>

              <div class="wrapper-contact">
                  <div class="navi-item">
                      <a href="#">Contact</a>
                      <div class="navi-item-revealer"></div>
                  </div>
              </div>
          </div>
      </div>
  </div>

  <div class="overlay" onclick="togglenavi('main')"></div>
  <div class="haze"></div>
  <div class="grain"></div>

  <div class="drip-drop"></div>
  <div class="drip-echo"></div>




  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/CSSRulePlugin.min.js"></script>
  <script src="https://unpkg.com/gsap@3/dist/ScrollTrigger.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.12.2/lottie.min.js"></script>
  <script src="script.js"></script>
  <script src="ui.js"></script>
  </body>
</html>
