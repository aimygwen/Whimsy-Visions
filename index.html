<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <title>Menu Test</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="menu.css" />
</head>
<body>

<img src="./assets/Liquid Logo.png" class="liquid-logo" alt="Liquid Logo" />
<img src="./assets/Copyright.svg" class="copyright" alt="Copyright" />

<div class="btn" id="toggle-btn">
    <div class="btn-outline btn-outline-1"></div>
    <div class="btn-outline btn-outline-2"></div>
    <div id="hamburger"><span></span>
    </div>
</div>

<div class="overlay"></div>
<div class="hub-fade"></div>

<div class="menu">
    <div class="primary-menu">
        <div class="primary-container">
            <div class="menu-item-about">
                <a href="#"><span></span>About</a>
                <div class="menu-item-revealer"></div>
            </div>

            <div class="menu-item-works">
                <a href="#"><span></span>Work</a>
                <div class="menu-item-revealer"></div>
            </div>

            <div class="menu-item-story">
                <a href="#"><span></span>Story</a>
                <div class="menu-item-revealer"></div>
            </div>
        </div>
    </div>

    <div class="secondary-menu">
        <div class="secondary-container">
            <div class="wrapper-legal">
                <div class="menu-item-imprint">
                    <a href="#">Imprint</a>
                    <div class="menu-item-revealer"></div>
                </div>

                <div class="menu-item-terms">
                    <a href="#">Terms</a>
                    <div class="menu-item-revealer"></div>
                </div>

                <div class="menu-item-policy">
                    <a href="#">Policy</a>
                    <div class="menu-item-revealer"></div>
                </div>
            </div>

            <div class="wrapper-contact">
                <div class="menu-item">
                    <a href="#">Contact</a>
                    <div class="menu-item-revealer"></div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.3.1/gsap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/CSSRulePlugin.min.js"></script>
<script src="menu.js"></script>
</html>
